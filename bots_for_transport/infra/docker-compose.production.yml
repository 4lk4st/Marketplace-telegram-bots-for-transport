version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    env_file: .env
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    image: yuliyakryuchkova/bots_for_transport_backend:latest
    restart: always
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/usr/share/nginx/html/api/static/
      - media:/usr/share/nginx/html/api/media/
